[tracking]
log_level=thread
poll_time=75

[logging]
filename=screenlog %(startdate)s - %(enddate)s.log
new_log_time=24
when_new=timeloop_hours

[email]
do_email=yes
smtp_server=smtp.gmail.com
smtp_port=25
username=
password=
from=
to=
subject=Your Screen Log is in! (from "%(startdate)s" to "%(enddate)s")
body=You latest Screen Log is in! You can find the log as an attachment. (It is named "%(filename)s")